<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrer studietid</title>
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="registrer.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div id="header">
        <span id="profile-picture">
            <img src="/bilder/Skjermbilde 2024-10-01 124129.png">
        </span>
            <ul class="links">
                <li>
                    <a href="https://calendar.google.com/calendar/u/0/embed?src=asvg.no_br1ad1b95qtrrv39scqhbu3ut8@group.calendar.google.com&ctz=Europe/Oslo" target="_blank">Studietidkalender</a>
                </li>
                <li>
                    <a href="https://acrobat.adobe.com/id/urn:aaid:sc:EU:ac3f93df-6468-4dcd-8606-3c961b24a8e7" target="_blank">Studietid Info</a>
                </li>
            </ul>
        <div class="saldo-container">
        <span class="saldo">
            <p>Saldo:</p>
            <p id="hours">0</p>
        </span>
        </div>
    <span id="main-btns">
        <div class="home-btn">
            <img src="/bilder/homebtn.png">
        </div>
        <div class="add-btn">
            <img src="/bilder/addbtn.png">
        </div>
    </span>
        <div id="settings-btn">
            <img src="/bilder/settingsbtn.png">
        </div>
    </div>

    <main>

    <div id="Register-form">
    <h1>Studietid</h1>
    <section class="register-wrapper">
        <div>Dato</div>
        <input type="date" name="Date" class="input-box">
        <br></br>

        <div>Timer</div>
        <input type="checkbox" id="timeOne" name="Time">
        <label for="timeOne">15:00 - 16:00</label><br>
        <input type="checkbox" id="timeTwo" name="Time">
        <label for="timeTwo">16:00 - 17:00</label>
        <br></br>

        <div>Rom</div>
        <label for="rooms"></label>
            <select id="rooms" name="Rooms" class="input-box">
                <option value="413">413</option>
                <option value="414">414</option>
                <option value="415">415</option>
                <option value="417">417</option>
                <option value="418">418</option>
                <option value="419">419</option>
                <option value="425">425</option>
                <option value="429">429</option>
                <option value="430">430</option>
                <option value="431">431</option>
                <option value="439">439</option>
                <option value="452">452</option>
                <option value="Biblioteket">Biblioteket</option>
            </select>
        <br></br>

        <div>Fag</div>
        <input type="text" name="Fag" placeholder="Skriv inn faget du jobber med" class="input-box">
        <br></br>

        <div>Lærer til stedet</div>
        <label for="lærer"></label>
            <select id="teacher" name="Teacher" class="input-box">
                <option value="Klaus">Klaus Denstore</option>
                <option value="Torild">Torild Hansen</option>
            </select>
        <br></br>

        <div>Mål</div>
        <textarea name="Mål" id="Mål" rows="5" class="input-box"></textarea>
        <br></br>
        <button id="post_">Registrer</button>
    </section>
    </div>

    </main>
    <script src="app.js"></script>
</body>
</html>
